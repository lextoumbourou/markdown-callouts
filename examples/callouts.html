<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callsouts</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Basic styling */
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Callout styling */
.callout {
    border-radius: 4px;
    margin: 1em 0;
    padding: 14px 14px 1px 14px;
    background-color: rgba(var(--callout-color), 0.1);
    --callout-color: 68, 138, 255;  /* default blue */
}

.callout-title {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    color: rgb(var(--callout-color));
}

.callout-icon svg {
    width: 20px;
    height: 20px;
    stroke: rgb(var(--callout-color));
    stroke-width: 2;
}

/* Callout type colors */
.callout[data-callout="note"] { --callout-color: 68, 138, 255; }
.callout[data-callout="abstract"] { --callout-color: 103, 58, 183; }
.callout[data-callout="info"] { --callout-color: 0, 184, 212; }
.callout[data-callout="todo"] { --callout-color: 0, 200, 83; }
.callout[data-callout="tip"] { --callout-color: 255, 145, 0; }
.callout[data-callout="success"] { --callout-color: 0, 200, 83; }
.callout[data-callout="question"] { --callout-color: 100, 221, 23; }
.callout[data-callout="warning"] { --callout-color: 255, 145, 0; }
.callout[data-callout="failure"] { --callout-color: 211, 47, 47; }
.callout[data-callout="danger"] { --callout-color: 211, 47, 47; }
.callout[data-callout="bug"] { --callout-color: 211, 47, 47; }
.callout[data-callout="example"] { --callout-color: 156, 39, 176; }
.callout[data-callout="quote"] { --callout-color: 158, 158, 158; } 
    </style>
</head>
<body>
    <h1>Callout Examples</h1>
<div class="callout" data-callout="note">
<div class="callout-title">
<div class="callout-icon" data-lucide="pencil"></div>
<div class="callout-title-inner">Basic Note</div>
</div>
<div class="callout-content">
<p dir="auto">This is a basic note callout.</p>
</div>
</div>
<div class="callout" data-callout="warning">
<div class="callout-title">
<div class="callout-icon" data-lucide="alert-triangle"></div>
<div class="callout-title-inner">Warning</div>
</div>
<div class="callout-content">
<p dir="auto">This is a warning callout with multiple lines.<br/>
   It can contain <strong>bold</strong> and <em>italic</em> text.</p>
</div>
</div>
<div class="callout" data-callout="tip">
<div class="callout-title">
<div class="callout-icon" data-lucide="lightbulb"></div>
<div class="callout-title-inner">Nested Callouts</div>
</div>
<div class="callout-content">
<p dir="auto">Here's a tip with a nested callout:</p>
<div class="callout" data-callout="example">
<div class="callout-title">
<div class="callout-icon" data-lucide="list"></div>
<div class="callout-title-inner">Nested Example</div>
</div>
<div class="callout-content">
<p dir="auto">This is nested inside the tip.</p>
</div>
</div>
</div>
</div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
